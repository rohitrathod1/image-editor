<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera-retro"></i>Image Editor</h1>

        <div class="image-container">
            <div class="image-preview">
                <img id="chosen-image" src="" alt="">
                <div class="image-placeholder">
                    <i class="fas fa-image fa-3x"></i>
                    <p>No image selected</p>
                </div>
            </div>
        </div>

        <div class="upload-download">
            <input type="file" id="upload-input" accept="image/*" hidden>
            <button id="upload-button" class="btn primary-btn">
                <i class="fas fa-upload"></i> Choose Image
            </button>
            <button id="download-button" class="btn success-btn" disabled>
                <i class="fas fa-download"></i> Download
            </button>
            <button id="reset-button" class="btn danger-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="mobile-controls">
            <button id="toggle-filters" class="btn accent-btn mobile-only">
                <i class="fas fa-sliders-h"></i> Filters
            </button>
            <button id="toggle-transforms" class="btn accent-btn mobile-only">
                <i class="fas fa-crop-alt"></i> Transforms
            </button>
        </div>

        <div class="editor-panels">
            <!-- Filters Panel -->
            <div id="filters-panel" class="panel">
                <h3><i class="fas fa-sliders-h"></i> Filters</h3>
                
                <div class="range-controls">
                    <div class="range-control">
                        <label>Blur: <span class="range-value" id="blur-value">0px</span></label>
                        <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                    </div>
                    <div class="range-control">
                        <label>Contrast: <span class="range-value" id="contrast-value">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div class="range-control">
                        <label>Brightness: <span class="range-value" id="brightness-value">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="range-control">
                        <label>Saturation: <span class="range-value" id="saturation-value">100%</span></label>
                        <input type="range" id="saturation" min="0" max="200" value="100">
                    </div>
                    <div class="range-control">
                        <label>Grayscale: <span class="range-value" id="grayscale-value">0%</span></label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </div>
                    <div class="range-control">
                        <label>Hue: <span class="range-value" id="hue-value">0deg</span></label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                    </div>
                </div>
                <div class="range-controls">
                    <div class="range-control">
                        <label>Opacity: <span class="range-value" id="opacity-value">100%</span></label>
                        <input type="range" id="opacity" min="0" max="100" value="100">
                    </div>
                    <div class="range-control">
                        <label>Sepia: <span class="range-value" id="sepia-value">0%</span></label>
                        <input type="range" id="sepia" min="0" max="100" value="0">
                    </div>
                    <div class="range-control">
                        <label>Zoom: <span class="range-value" id="zoom-value">100%</span></label>
                        <input type="range" id="zoom" min="50" max="200" value="100">
                    </div>
                    <div class="range-control">
                        <label>Border Size: <span class="range-value" id="border-value">0px</span></label>
                        <input type="range" id="border" min="0" max="20" value="0">
                    </div>
                </div>
                
            </div>

            <!-- Transforms Panel -->
            <div id="transforms-panel" class="panel">
                <h3><i class="fas fa-crop-alt"></i> Transforms</h3>
                <div class="btn-group">
                    <button id="vintage-effect" class="btn secondary-btn">
                        <i class="fas fa-history"></i> Vintage
                    </button>
                    <button id="cool-effect" class="btn secondary-btn">
                        <i class="fas fa-snowflake"></i> Cool
                    </button>
                    <button id="warm-effect" class="btn secondary-btn">
                        <i class="fas fa-sun"></i> Warm
                    </button>
                    <button id="invert-colors" class="btn secondary-btn">
                        <i class="fas fa-adjust"></i> Invert
                    </button>
                    <button id="black-white" class="btn secondary-btn">
                        <i class="fas fa-moon"></i> B&W
                    </button>
                    <button id="sharpen-effect" class="btn secondary-btn">
                        <i class="fas fa-cut"></i> Sharpen
                    </button>
                </div>
                <div class="btn-group">
                    <button id="rotate-left" class="btn secondary-btn">
                        <i class="fas fa-undo"></i> Rotate Left
                    </button>
                    <button id="rotate-right" class="btn secondary-btn">
                        <i class="fas fa-redo"></i> Rotate Right
                    </button>
                    <button id="flip-horizontal" class="btn secondary-btn">
                        <i class="fas fa-arrows-alt-h"></i> Flip X
                    </button>
                    <button id="flip-vertical" class="btn secondary-btn">
                        <i class="fas fa-arrows-alt-v"></i> Flip Y
                    </button>
                    <button id="crop-image" class="btn secondary-btn">
                        <i class="fas fa-crop"></i> Crop
                    </button>
                    <button id="border-effect" class="btn secondary-btn">
                        <i class="fas fa-square"></i> Border
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Crop Modal -->
    <div id="crop-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Crop Image</h3>
            <div class="crop-container">
                <img id="crop-target" src="" alt="">
            </div>
            <button id="apply-crop" class="btn primary-btn">Apply Crop</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
